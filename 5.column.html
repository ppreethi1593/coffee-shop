<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>coffee shop website using bootstrap</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!-- linkcss -->
    <link rel="stylesheet" href="./style.css">
    <!-- font font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    
    <header><!-- 1.parent container -->
        <nav class="navBar">  <!-- 2.component  -->
            <div class="navbarContainer"> <!-- 3.componentcontainer  -->
                <div class="navBarBody"> <!-- 4.row  -->
                    <div class="navBarBlock"><!-- 5.column1  -->
                    </div>
                    <div class="navLinkBlock"><!-- 5.column2  -->
                    </div>
                </div>
            </div>
        </nav>
        <div class="herosection"><!-- 2.component  -->
            <div class="heroSectionContainer"> <!-- 3.componentcontainer  -->
                <div class="heroSectionBody"><!-- 4.row  -->
                    <div class="heroSectionBlock"><!-- 5.column  -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main> <!-- 1. parent container -->
        <div class="ourMenu"><!-- 2.component  -->
            <div class="ourMenuContainer"> <!-- 3.componentcontainer  -->
                <div class="ourMenuBody"><!-- 4.row  -->
                    <div class="ourMenuBlock"><!-- 5.column1  -->
                    </div>
                    <div class="ourMenuImageBlock"><!-- 5.column2  -->
                    </div>
                </div>
            </div>
        </div>
        <div class="facility"><!-- 2.component  -->
            <div class="facilityContainer"> <!-- 3.componentcontainer  -->
                <div class="facilityBody"><!-- 4.row 1  -->
                    <div class="facilityBlock"><!-- 5.column  -->
                    </div>
                </div>
                <div class="facilityloremBody"><!-- 4.row 2 -->
                    <div class="varietiesBlock"><!-- 5.column1  -->
                    </div>
                    <div class="beansBlock"><!-- 5.column2  -->
                    </div>
                    <div class="breakFastBlock"><!-- 5.column3  -->
                    </div>
                    <div class="readyBlock"><!-- 5.column4  -->
                    </div>
                </div>
            </div>
        </div>
        <div class="menu"><!-- 2.component  -->
            <div class="menuContainer"> <!-- 3.componentcontainer  -->
                <div class="menuBody"><!-- 4.row1  --><!-- 5.column  -->
                    <div class="menuBlock">
                    </div>
                </div>
                <div class="coffeeBody"><!-- 4.row2  -->
                    <div class="loveBlock"><!-- 5.column1  -->
                    </div>
                    <div class="cappuccinoBlock"><!-- 5.column2  -->
                    </div>
                    <div class="mochaBlock"><!-- 5.column3  -->
                    </div>
                    <div class="frappuccinoBlock"><!-- 5.column4  -->
                    </div>
                    <div class="blackBlock"><!-- 5.column5  -->
                    </div>
                    <div class="heartBlock"><!-- 5.column6  -->
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery"><!-- 2.component  -->
            <div class="galleryContainer"> <!-- 3.componentcontainer  -->
                <div class="galleryBody"><!-- 4.row1  -->
                    <div class="galleryBlock"><!-- 5.column  -->
                    </div>
                </div>
                <div class="galleryImageBody"><!-- 4.row2  -->
                    <div class="galleryImg1Block"><!-- 5.column1  -->
                    </div>
                    <div class="galleryImg2Block"><!-- 5.column2  -->
                    </div>
                    <div class="galleryImg3Block"><!-- 5.column3  -->
                    </div>
                    <div class="galleryImg4Block"><!-- 5.column4  -->
                    </div>
                    <div class="galleryImg5Block"><!-- 5.column5  -->
                    </div>
                    <div class="galleryImg6Block"><!-- 5.column6  -->                       
                    </div>
                </div>
            </div>
        </div>
        <div class="team"><!-- 2.component  -->
            <div class="teamContainer"> <!-- 3.componentcontainer  -->
                <div class="teamBody"><!-- 4.row1  -->
                    <div class="teamBlock"><!-- 5.column  -->
                    </div>
                </div>
                <div class="teamMemberBody"><!-- 4.row2  -->
                     <div class="teamImage1Block"><!-- 5.column1  -->
                     </div>
                     <div class="teamImage2Block"><!-- 5.column2 -->
                     </div>
                     <div class="teamImage3Block"><!-- 5.column3  -->
                     </div>
                     <div class="teamImage4Block"><!-- 5.column4  -->
                     </div>
                     <div class="teamImage5Block"><!-- 5.column5  -->                      
                     </div>
                     <div class="teamImage6Block"><!-- 5.column6  -->
                     </div>
                </div>
            </div>
        </div>
    </main>
    <footer> <!-- 1. parent container -->
        <div class="contact"><!-- 2.component  -->
            <div class="contactContainer"><!-- 3.componentcontainer  -->
                <div class="contactBody"><!-- 4.row  -->
                    <div class="contactImageBlock"><!-- 5.column1  -->
                    </div>
                    <div class="contactBookBlock"><!-- 5.column6  -->
                    </div>
                </div>
            </div>
        </div>
        <div class="contactIcon"><!-- 2.component  -->
            <div class="contactIconContainer"><!-- 3.componentcontainer  -->
                <div class="contactIconBody"><!-- 4.row1  -->
                    <div class="emailBlock"><!-- 5.column1  -->
                    </div>
                    <div class="hoursBlock"><!-- 5.column2  -->
                    </div>
                    <div class="locationBlock"><!-- 5.column3  -->
                    </div>
                    <div class="numberBlock"><!-- 5.column4  -->
                    </div>
                </div>
                <div class="copyRightBody"><!-- 4.row2  -->
                    <div class="copyRightBlock"><!-- 5.column  -->
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
